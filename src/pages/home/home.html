<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Flashlight
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <span>The Flash light is : {{ isOn ? 'On' : 'Off'}}</span>
  </ion-item>
 
<ion-grid item-width="100" item-height="20">
 
 <button ion-button [color] = "isOn ? 'secondary': 'danger'" (tap) = "toggle()"> {{ isOn ? 'On' : 'Off'}}</button>
 
</ion-grid>

</ion-content>
